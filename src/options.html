    <div id="container" class="container main">
        <form id="options" class="options">
            <div class="options-section options__sections">
                <section class="options__section">
                    <h3 class="options__section-title" data-locale-value="General"></h3>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="updateInterval" class="label" data-locale-value="IntervalPeriod"></label>
                        </div>
                        <div class="options__cell">
                            <input id="updateInterval" type="number" min="10" max="120" data-option-name="updateInterval" />
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="markReadOnClick" class="label" data-locale-value="AutoMarkRead"></label>
                        </div>
                        <div class="options__cell">
                            <input id="markReadOnClick" type="checkbox" data-option-name="markReadOnClick" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="showCounter" class="label" data-locale-value="ShowCounter"></label>
                        </div>
                        <div class="options__cell">
                            <input id="showCounter" type="checkbox" data-option-name="showCounter" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="resetCounterOnClick" class="label" data-locale-value="ResetCounterOnClick"></label>
                        </div>
                        <div class="options__cell">
                            <input id="resetCounterOnClick" type="checkbox" data-enable-parent="showCounter" data-option-name="resetCounterOnClick" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="useSecureConnection" class="label" data-locale-value="UseSecureConnection"></label>
                        </div>
                        <div class="options__cell">
                            <input id="useSecureConnection" type="checkbox" data-option-name="useSecureConnection" />
                            <br>
                        </div>
                    </div>

                    <!-- @if BROWSER='chrome' -->
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="enable-background-mode" class="label" data-locale-value="EnableBackgroundMode"></label>
                        </div>
                        <div class="options__cell">
                            <input type="checkbox" id="enable-background-mode" />
                        </div>
                    </div>
                    <!-- @endif -->
                </section>

                <section class="options__section">
                    <h3 class="options__section-title" data-locale-value="Popup"></h3>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="openSiteOnIconClick" class="label" data-locale-value="OpenSiteOnIconClick"></label>
                        </div>
                        <div class="options__cell">
                            <input id="openSiteOnIconClick" type="checkbox" data-option-name="openSiteOnIconClick" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="openFeedsInBackground" class="label" data-locale-value="OpenFeedsInBackground"></label>
                        </div>
                        <div class="options__cell">
                            <input id="openFeedsInBackground" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="openFeedsInBackground" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="abilitySaveFeeds" class="label" data-locale-value="AbilitySaveFeeds"></label>
                        </div>
                        <div class="options__cell">
                            <input id="abilitySaveFeeds" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="abilitySaveFeeds" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="maxNumberOfFeeds" class="label" data-locale-value="MaxNumberOfFeeds"></label>
                        </div>
                        <div class="options__cell">
                            <input id="maxNumberOfFeeds" type="number" data-disable-parent="openSiteOnIconClick" min="1" max="60" data-option-name="maxNumberOfFeeds" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="oldestFeedsFirst" class="label" data-locale-value="OldestFeedsFirst"></label>
                        </div>
                        <div class="options__cell">
                            <input id="oldestFeedsFirst" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="oldestFeedsFirst" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="popupFontSize" class="label" data-locale-value="PopupFontSize"></label>
                        </div>
                        <div class="options__cell">
                            <input id="popupFontSize" type="number" data-disable-parent="openSiteOnIconClick" min="70" max="150" data-option-name="popupFontSize" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="popupWidth" class="label" data-locale-value="PopupWidth"></label>
                        </div>
                        <div class="options__cell">
                            <input id="popupWidth" type="number" data-disable-parent="openSiteOnIconClick" min="380" max="750" data-option-name="popupWidth" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="expandedPopupWidth" class="label" data-locale-value="ExpandedPopupWidth"></label>
                        </div>
                        <div class="options__cell">
                            <input id="expandedPopupWidth" type="number" data-disable-parent="openSiteOnIconClick" min="380" max="750" data-option-name="expandedPopupWidth" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="showFullFeedContent" class="label" data-locale-value="ShowFullFeedContent"></label>
                        </div>
                        <div class="options__cell">
                            <input id="showFullFeedContent" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="showFullFeedContent" />
                            <br>
                        </div>
                    </div>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="showCategories" class="label" data-locale-value="ShowCategories"></label>
                        </div>
                        <div class="options__cell">
                            <input id="showCategories" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="showCategories" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="forceUpdateFeeds" class="label" data-locale-value="ForceUpdateFeeds"></label>
                        </div>
                        <div class="options__cell">
                            <input id="forceUpdateFeeds" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="forceUpdateFeeds" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="openFeedsInSameTab" class="label" data-locale-value="OpenFeedsInSameTab"></label>
                        </div>
                        <div class="options__cell">
                            <input id="openFeedsInSameTab" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="openFeedsInSameTab" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="expandFeeds" class="label" data-locale-value="ExpandFeeds"></label>
                        </div>
                        <div class="options__cell">
                            <input id="expandFeeds" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="expandFeeds" />
                            <br>
                        </div>
                    </div>
                </section>

                <section class="options__section">
                    <h3 class="options__section-title" data-locale-value="Notifications"></h3>

                    <div class="options__row">
                        <div class="options__cell">
                            <label for="showDesktopNotifications" class="label" data-locale-value="ShowDesktopNotifications"></label>
                        </div>
                        <div class="options__cell">
                            <input id="showDesktopNotifications" type="checkbox" data-option-name="showDesktopNotifications" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="hideNotificationDelay" class="label" data-locale-value="HideNotificationsAfter"></label>
                        </div>
                        <div class="options__cell">
                            <input id="hideNotificationDelay" type="number" data-enable-parent="showDesktopNotifications" min="0" max="3600" data-option-name="hideNotificationDelay" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="maxNotificationsCount" class="label" data-locale-value="MaxNotificationsCount"></label>
                        </div>
                        <div class="options__cell">
                            <input id="maxNotificationsCount" type="number" data-enable-parent="showDesktopNotifications" min="1" max="100" data-option-name="maxNotificationsCount" />
                            <br>
                        </div>
                    </div>
                    <div class="options__row">
                        <div class="options__cell">
                            <label for="playSound" class="label" data-locale-value="PlaySound"></label>
                        </div>
                        <div class="options__cell">
                            <input id="playSound" type="checkbox" data-option-name="playSound" />
                        </div>
                    </div>
                </section>

                <section id="filters-settings" class="options__section">
                    <h3 class="options__section-title" data-locale-value="Filters"></h3>

                    <div class="options__row options__row--parent">
                        <div class="options__cell">
                            <label for="isFiltersEnabled" class="label" data-locale-value="UpdateFollowingCategories"></label>
                        </div>
                        <div class="options__cell">
                            <input id="isFiltersEnabled" type="checkbox" data-option-name="isFiltersEnabled" />
                        </div>
                    </div>

                    <fieldset data-enable-parent="isFiltersEnabled" id="categories" class="categories"></fieldset>
                </section>

            </div>
            <button type="submit" id="save" data-locale-value="Save" class="button options__btn--save">Save</button>
        </form>
        <div id="userInfo" class="profile hidden">
            <div class="profile__content">
                <div class="profile__item">
                    <span class="label profile__label" data-locale-value="CurrentUser"></span>
                    <span data-value-name="givenName"></span>
                    <span data-value-name="familyName"></span>
                </div>
                <div class="profile__item">
                    <span class="label profile__label" data-locale-value="Email">Email</span>
                    <span data-value-name="email"></span>
                </div>
            </div>
            <footer class="profile__footer">
                <a href="javascript:" id="logout" class="profile__btn-logout" data-locale-value="Logout"></a>
                <!-- <button type="submit" id="logout" class="button" data-locale-value="Logout"></button> -->
            </footer>
        </div>
    </div>
</body>
