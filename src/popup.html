<script src="scripts/jquery.min.js"></script>
<script src="scripts/mustache.min.js"></script>
<script id="feedTemplate" type="text/x-handlebars-template">
    {{#feeds}}
    <article class="feed__article article {{#isSaved}} article--saved {{/isSaved}}" data-id="{{id}}" data-is-saved="{{isSaved}}" data-categories="{{#categories}}{{encodedId}} {{/categories}}">
        <div class="article__header">
            <h1 class="article__title">
                <a title="{{title}}" data-link="{{url}}" >{{title}}</a>
            </h1>
            <div class="article__toolbar toolbar">
                <div class="toolbar__item js-toolbar__action--save">
                    <svg class="toolbar__action" viewBox="0 0 24 24">
                            <path fill="#6F6F6F" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"></path>
                        </svg>
                </div>
                <div class="toolbar__item js-toolbar__action--mark-as-readed">
                    <svg class="toolbar__action" viewBox="0 0 24 24">
                        <path fill="#6F6F6F" ng-attr-d="{{icon.data}}" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"></path>
                    </svg>
                </div>
                <div class="toolbar__item js-toolbar__action--expand" id="expand">
                    <svg class="toolbar__action" style="padding: 0; width:24px; height:24px" viewBox="0 0 24 24">
                            <path fill="#6F6F6F" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"></path>
                        </svg>
                </div>
            </div>    
        </div>
        <div class="article__details">
            <a class="article__source source link" data-link="{{blogUrl}}" href="javascript:void(0)">
                <img class="source__icon" src="{{blogIcon}}"/>
                <span class="source__text">{{blog}},&nbsp;</span>
            </a>
            <span class="article__date" title="{{isoDate}}">
            </span>
            <span>
                
            </span>
        </div>
        <div class="article__content">{{> content}}</div>
    </article>
    {{/feeds}}
</script>
<script type="text/x-handlebars-template" id="categories-template">
    <div class="categories">
        <span class="categories__category feed-category feed-category--selected">All</span>
        {{#categories}}
        <span class="categories__category feed-category" data-id="{{encodedId}}">{{label}}</span>
        {{/categories}}
    </div>
</script>
<script type="text/x-handlebars-template" id="feed-content">
    <div class="{{contentDirection}}">
        <em class="author">{{author}}</em>
        {{{content}}}
    </div>
</script>
<script src="scripts/timeago/jquery.timeago.js"></script>
<script src="scripts/popup.js"></script>
</html>
